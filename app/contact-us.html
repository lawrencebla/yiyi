								<form>
									<div class="row">
										<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

												<label class="control-label">主题</label>
												<input id="title" class="form-control" type="text" placeholder="" value="">
											</div>
										</div>
							
								
										<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="form-group label-floating">
												<label class="control-label">信息</label>
												<textarea id="content" class="form-control" style="height: 240px"></textarea>
											</div>
										</div>
								
										<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<a href="javascript:void(0)" class="update-info disabled btn btn-blue btn-lg full-width">提交</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

									<li>

									</li>
									<li class="selected">
										<a href="contact-us.html">联系我们</a>
									</li>
								</ul>
