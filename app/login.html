<html lang="en">
<head>

	<title>Yiyi英语</title>

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Main Font -->
    <script src="js/webfontloader.min.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Roboto:300,400,500,700:latin']
            }
        });
    </script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap-grid.css">

	<!-- Main Styles CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.min.css">
	<style type="text/css">
	.logo {
		height: 100px;
	    position: absolute;
	    top: 10px;
	    left: 100px;
	}
	.tab-pane>.title {
		margin-top: 60px;
	}
	</style>
</head>
<body>


<body class="landing-page">

<div class="content-bg-wrap">
	<div class="content-bg"></div>
	<img class="logo" src="img/whitelogo.png">
</div>

<div class="header-spacer--standard"></div>

<div class="container">
	<div class="row display-flex">
		<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
			<div class="landing-content">
				<h1>欢迎加入Yiyi英语</h1>
				<!-- <h1>Welcome to the Biggest Social Network in the World</h1>
				<p>We are the best and biggest social network with 5 billion active users all around the world. Share you
					thoughts, write blog posts, show your favourite music via Stopify, earn badges and much more!
				</p>
				<a href="#" class="btn btn-md btn-border c-white">Register Now!</a> -->
			</div>
		</div>

		<div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-xs-12">
			<div class="registration-login-form">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#home" role="tab">
							<svg class="olymp-login-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-login-icon"></use></svg>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#profile" role="tab">
							<svg class="olymp-register-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-register-icon"></use></svg>
						</a>
					</li>
				</ul>
			
				<!-- Tab panes -->
				<div class="tab-content">
			
					<div class="tab-pane active" id="home" role="tabpanel" data-mh="log-tab">
						<div class="title h6">Login to 您的账户</div>
						<form class="content">
							<div class="row">
								<div class="col-xl-12 col-lg-12 col-md-12">
									<div class="form-group label-floating is-empty">
										<label class="control-label">电话号码</label>
										<input class="form-control" placeholder="" id="login_phone">
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">密码</label>
										<input id="login_password" class="form-control" placeholder="" type="password">
									</div>
			
									<div class="remember">
			
										<div class="checkbox">
											<label>
												<input name="optionsCheckboxes" type="checkbox">
												记住我
											</label>
										</div>
										<a href="javascript:void(0)" class="forgot" data-toggle="modal"  data-target="#forgot-password-modal">忘记密码</a>
									</div>
			
									<a href="#" class="login-btn btn btn-lg btn-primary full-width">登录</a>
			
									<p style="margin-top: 60px;">你还没有账号吗？ <a href="javascript:void(0)" class="login-to-register">现在就来注册吧！</a> 便捷注册，享受种种福利！</p>
								</div>
							</div>
						</form>
					</div>
					<div class="tab-pane" id="profile" role="tabpanel" data-mh="log-tab">
						<div class="title h6">注册Yiyi英语</div>
						<form class="content">
							<div class="row">
								<div class="col-xl-12 col-lg-12 col-md-12">
									<div class="form-group label-floating is-empty">
										<label class="control-label">全称</label>
										<input class="form-control" placeholder="" id="reg_username">
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">联系方式</label>
										<input class="form-control" placeholder="" id="reg_phone">
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">密码</label>
										<input class="form-control" placeholder="" id="reg_password" type="password">
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">确认密码</label>
										<input class="form-control" placeholder="" id="reg_confrim_password" type="password">
									</div>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
											<div class="form-group label-floating">
												<label class="control-label">验证码</label>
												<input id="reg_code" class="form-control" placeholder="" value="" type="text">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
											<a style="padding: 1rem 0;" href="javascript:void(0)" class="reg-send-code btn btn-primary btn-lg full-width">发送验证码</a>
										</div>
									</div>
									<a href="javascript:void(0)" class="reg-btn btn btn-purple btn-lg full-width">完成注册！</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="modal fade" id="forgot-password-modal">
	<div class="modal-dialog ui-block window-popup create-friend-group forgot-password-modal">
		<a href="#" class="close icon-close" data-dismiss="modal" aria-label="Close">
			<svg class="olymp-close-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
		</a>

		<div class="ui-block-title">
			<h6 class="title">忘记密码？</h6>
		</div>
		<div class="ui-block-content">
			<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="form-group label-floating">
					<label class="control-label">输入电话号码</label>
					<input id="fgt_phone" class="form-control" placeholder="" value="" type="text">
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<a style="padding: 1rem 0;" href="javascript:void(0)" class="send-code btn btn-primary btn-lg full-width">发送验证码</a>
			</div>
			</div>
			<div class="form-group label-floating">
				<label class="control-label">输入验证码</label>
				<input id="fgt_code" class="form-control" placeholder="" value="" type="text">
			</div>
			<div class="form-group label-floating">
				<label class="control-label">输入新密码</label>
				<input id="fgt_password" class="form-control" placeholder="" value="" type="password">
			</div>
			<a href="javascript:void(0)" class="reset-password btn btn-primary btn-lg full-width">重置密码</a>
		</div>


	</div>
</div>
</div>
